<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>КАЛЬКУЛЯТОР</title>
   <link rel="stylesheet" href="styles/index.css" />
</head>
   <body>
      <h1>КАЛЬКУЛЯТОР</h1>

      <div class="group">
         <h2>ВЫБЕРИТЕ НУЖНУЮ ОПЕРАЦИЮ</h2>
         <div id="operations">
            <button id="plus" class="operation" onclick="handleClickOperation('+')">Сложение чисел</button>
            <button id="minus" class="operation" onclick="handleClickOperation('-')">Вычитание чисел</button>
            <button id="multiply" class="operation" onclick="handleClickOperation('*')">Умножение чисел</button>
            <button id="divide" class="operation" onclick="handleClickOperation('/')">Деление чисел</button>
            <button id="plusString" class="operation" onclick="handleClickOperation('+a')">Сложение строк</button>
            <button id="plusArray" class="operation" onclick="handleClickOperation('+123')">Посимвольное сложение массивов</button>
            <button id="boolOper" class="operation" onclick="handleClickOperation('not')">Отрицание значения</button>
         </div>
         
         <div class="groupCurrentOper">
            <div>ВЫБРАННАЯ ОПЕРАЦИЯ:</div><div id="currentOper"></div>
         </div>
      </div>
      
      <div class="group specClass">
         <p>Поля для ввода</p>
         <div>
            <div id="numberFields" class="showFields">
               <div class="field">
                  <div>Поле 1: </div>
                  <div>
                     <input id="value_1">
                  </div>
               </div>
               <div class="field">
                  <div>Поле 2: </div>
                  <div>
                     <input id="value_2">
                  </div>
               </div>
            </div>

            <div id="stringFields" class="hideFields">
               <div class="field">
                  <div>Значение 1</div>
                  <div>
                     <input id="value_1">
                  </div>
               </div>
               <div  class="field">
                  <div>Значение 2</div>
                  <div>
                     <input id="value_2">
                  </div>
               </div>
            </div>
            
            <div id="booleanFields" class="hideFields">
               <div class="field">
                  <div>Значение</div>
                  <div>
                     <input id="value">
                  </div>
               </div>
            </div>

         </div>
      </div>

      <div id="group">
         <div>Результат:<span id="result"></span></div>
         <div class="btnsGroup">
            <button id="executeBtn" onclick="executeOperation()">Вычислить результат</button>
            <button id="resetBtn" onclick="resetOperation()">Очистить</button>   
         </div>         
      </div>      
   </div>
  
   <script src="js/selecting_operation/selecting_operation.js"></script>
   <script src="js/gettingANDchecking_value/gettingANDchecking_value.js"></script>
   <script src="js/calculation_and_output_result/calculation_and_output_result.js"></script>
   
 </body>
</html>
