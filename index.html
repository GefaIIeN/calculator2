<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>КАЛЬКУЛЯТОР</title>
   <link rel="stylesheet" href="styles/index.css" />
</head>
 <body>
  <div id="back">
      <div id="name_of_the_calculator">
         <h1>КАЛЬКУЛЯТОР</h1>
      </div>

      <div id="selecting_operation">
      <h2>ВЫБЕРИТЕ НУЖНУЮ ОПЕРАЦИЮ</h2>
         <div id="operations_Buttons">
            <button id="clojenie" class="operation" onclick="handleClickOperation('+')">Сложение чисел</button>
            <button id="vichitanie" class="operation" onclick="handleClickOperation('-')">Вычитание чисел</button>
            <button id="ymnojenie" class="operation" onclick="handleClickOperation('*')">Умножение чисел</button>
            <button id="delenie" class="operation" onclick="handleClickOperation('/')">Деление чисел</button>
            <button id="clojenie_strock" class="operation" onclick="handleClickOperation('+a')">Сложение строк</button>
            <button id="clojenie_massivov" class="operation" onclick="handleClickOperation('+123')">Посимвольное сложение массивов</button>
            <button id="otricanie_znacheniya" class="operation" onclick="handleClickOperation('not')">Отрицание значения</button>
         </div>
      </div>
      
      <button id="firstGOnext" class="transition" onclick="transitionTOgettingANDchecking()">Далее</button>

      <div id="input_value" class="hide">
         <div>
           
               <h2 id="title_selectedOperation">Выберите операцию</h2>
                  <div id="input_value_forNumbers" class="hide">
                     <p>Поля для ввода</p>
                     <div>
                        <p>Значение 1</p>
                        <div>
                           <input id="value_1">
                        </div>
                     </div>
                     <div>
                        <p>Значение 2</p>
                        <div>
                           <input id="value_2">
                        </div>
                     </div>
                  </div>
                  <div id="input_value_forBoolean" class="hide">
                     <p>Поля для ввода</p>
                     <div>
                        <p>Значение</p>
                        <div>
                           <input id="value">
                        </div>
                     </div>
                  </div>
                  <div>
                     <p id="additionalTEXT">Здесь будет выводится текст, в случае возникновения проблем, для ознакомления пользователя</p>
                     <p id="text_forExample" style= "display: block">Проверяем...</p>
                  </div>
           
                  <div id="calculation_and_output_result">
                     <h2>Результат = <spam id="result"></spam> </h2>
                     <div>
                        <button id="secondGOnext" class="transition" onclick="executeOperation()">Вычеслить результат</button>
                        <buton id="reset" class="transition" onclick="resetOperation()">Очистить</buton>
                     </div>
                  </div>
            
         </div>
      </div>
      
   </div>
  
   <script src="js/selecting_operation/selecting_operation.js"></script>
   <script src="js/gettingANDchecking_value/gettingANDchecking_value.js"></script>
   <script src="js/calculation_and_output_result/calculation_and_output_result.js"></script>
   
 </body>
</html>
